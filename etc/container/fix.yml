$summary: Routines to fix data problems

log:
  $class: Beam::Wire
  file: log.yml
  $default:
    file: fallback/log.yml

db:
  $class: Beam::Wire
  file: db.yml
  $default:
    file: fallback/db.yml

tester_info:
  $class: CPAN::Testers::Backend::Fix::TesterInfo
  schema:
    $ref: db/schema
  metabase_dbh:
    $ref: db/metabase_dbh

uploads_duplicates:
  $class: CPAN::Testers::Backend::Fix::UploadsDuplicates
  schema:
    $ref: db/schema

delete_perl6_stats:
  $class: CPAN::Testers::Backend::Fix::DeletePerl6Stats
  schema:
    $ref: db/schema
