
schema:
    $class: CPAN::Testers::Schema
    $method: connect_from_config

metabase_dbh:
    $class: DBI
    $method: connect
    $args:
        - 'dsn:mysql:mysql_read_default_file=~/.cpanstats.cnf;mysql_read_default_group=application;mysql_enable_utf8=1'
        - ~
        - ~
        - AutoCommit: 1
          RaiseError: 1
          mysql_enable_utf8: 1

