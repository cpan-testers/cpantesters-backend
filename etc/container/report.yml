$summary: Tasks to deal with test reports

log:
  $class: Beam::Wire
  file: log.yml
  $default:
    file: fallback/log.yml

db:
  $class: Beam::Wire
  file: db.yml
  $default:
    file: fallback/db.yml

process:
  $class: CPAN::Testers::Backend::ProcessReports
  $with:
    - Beam::Runnable::Single
  schema:
    $ref: db/schema
  pid_file: ~/var/run/report/process.pid

queue:
  $class: CPAN::Testers::Backend::ProcessReports
  schema:
    $ref: db/schema
