$summary: Tasks to deal with test reports

log:
  $class: Beam::Wire
  file: log.yml

db:
  $class: Beam::Wire
  file: db.yml

process:
  $class: CPAN::Testers::Backend::ProcessReports
  $with:
    - Beam::Runnable::Single
  schema:
    $ref: db/schema
  metabase_dbh:
    $ref: db/metabase_dbh
  pid_file: ~/var/run/report/process.pid

queue:
  $class: CPAN::Testers::Backend::ProcessReports
  schema:
    $ref: common/schema
  metabase_dbh:
    $ref: db/metabase_dbh
