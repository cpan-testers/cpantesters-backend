$summary: Tasks to deal with test reports

log:
  $class: Beam::Wire
  file: log.yml
  $default:
    file: fallback/log.yml

db:
  $class: Beam::Wire
  file: db.yml
  $default:
    file: fallback/db.yml

process:
  $class: CPAN::Testers::Backend::ProcessReports
  schema:
    $ref: db/schema

queue:
  $class: CPAN::Testers::Backend::ProcessReports
  schema:
    $ref: db/schema

update_release_data:
  $class: CPAN::Testers::Backend::UpdateReleaseData
  schema:
    $ref: db/schema

update_release_summary:
  $class: CPAN::Testers::Backend::UpdateReleaseSummary
  schema:
    $ref: db/schema
