$summary: Routines working with the CPAN mirror

log:
  $class: Beam::Wire
  file: log.yml
  $default:
    file: fallback/log.yml

db:
  $class: Beam::Wire
  file: db.yml
  $default:
    file: fallback/db.yml

cpan_root: /home/cpan/CPAN

perl_version:
  $class: CPAN::Testers::Backend::ProcessPerlVersion
  schema:
    $ref: db/schema
  cpan_root:
    $ref: cpan_root
